<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정현희 개인 홈페이지</title>

  <!-- ✅ CSS -->
  <style>
    @charset "utf-8";
    @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;900&display=swap');
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    :root {
      --neon: #D5FF00;
      --violet: #5B00FF;
      --ink: #000;
      --paper: #fff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Archivo', sans-serif;
      overflow-x: hidden;
    }

    /* header */
    .header {
      width: 100%;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.788);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000000;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .header.hide {
      transform: translateY(-100%);
      opacity: 0;
    }

    .header .inner {
      height: 100%;
      margin: 0 auto;
      padding: 0 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .logo img {
      width: 60px;
    }

    .gnb {
      display: flex;
      gap: 95px;
    }

    .gnb li:hover {
      color: var(--neon);
      transition: 0.5s;
    }

    /* hero */
    .hero {
      height: 100vh;
      background: #000;
      position: relative;
    }

    #heroPin {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: visible;
    }

    .top-gap { height: 150px; }

    .title {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-style: italic;
      font-size: 150px;
      color: var(--neon);
      white-space: nowrap;
      opacity: 0;
      z-index: 1;
    }

    .frame {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
      overflow: visible;
      z-index: 2;
      opacity: 0;
    }

    .photo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0;
      transition: opacity .8s ease;
    }

    .photo.is-active { opacity: 1; }

    .context {
      position: relative;
      text-align: center;
      font-weight: 900;
      color: var(--violet);
    }

    .context--top, .context--bottom {
      font-size: 80px;
      font-style: italic;
      opacity: 0;
      transform: translateY(80px);
    }

    .context--bottom { transform: translateY(-80px); }

    .overlay {
      position: absolute;
      inset: 0;
      background: #5900ffc9;
      opacity: 0;
      mix-blend-mode: normal;
      z-index: 5;
      transition: opacity 0.5s ease;
    }

    .hashtags-wrap {
      width: 200vh;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      text-align: center;
      z-index: 10;
    }

    .hashtags {
      white-space: nowrap;
      display: inline-flex;
      gap: 64px;
      align-items: center;
      font-size: 200px;
      font-weight: 900;
      font-style: italic;
      color: var(--neon);
      mix-blend-mode: difference;
      padding-inline: 6vw;
    }

    /* about */
    #about {
      position: relative;
      opacity: 0;
      pointer-events: none;
      background: #000;
      transition: opacity 1s ease;
      z-index: 10;
    }

    #about .inner {
      padding: 100px 70px;
      display: flex;
      flex-direction: column;
      gap: 80px;
    }

    #about .title {
      display: flex;
      align-items: center;
      font-size: 50px;
      font-weight: 900;
      gap: 15px;
    }

    #about .contents {
      display: flex;
      gap: 120px;
      font-family: 'Pretendard', sans-serif;
    }

    #about .profile {
      width: 250px;
    }

    #about .profile img {
      width: 100%;
      height: 375px;
      object-fit: cover;
    }

    #about .value p {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    /* portfolio */
    #portfolio {
      position: relative;
      z-index: 5;
      background: #111;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 1s ease, transform 1s ease;
      padding: 150px 70px;
    }

    #portfolio .big_title {
      font-size: 300px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 200px;
      color: var(--neon);
    }
  </style>

  <!-- ✅ GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

</head>
<body>
  <header class="header">
    <div class="inner">
      <h1 class="logo"><img src="img/logo.svg" alt="logo" /></h1>
      <nav>
        <ul class="gnb">
          <li>Main</li>
          <li>About</li>
          <li>Works</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__pin" id="heroPin">
        <div class="top-gap"></div>
        <h1 class="title">I AM RESEARCHER</h1>

        <div class="frame" id="frame">
          <img class="photo photo--1 is-active" src="img/mainVisual.jpg" alt="">
          <img class="photo photo--2" src="img/storm.jpg" alt="">
          <div class="overlay"></div>
          <div class="hashtags-wrap">
            <div class="hashtags">
              <span>#Creativity</span>
              <span>#Trendy</span>
              <span>#User-centric</span>
              <span>#Research</span>
              <span>#Insight</span>
              <span>#Flexible</span>
            </div>
          </div>
        </div>

        <div class="context context--top">UNCOVER THE CONTEXT!</div>
        <div class="context context--bottom">CONTEXT FROM SWIRL</div>
      </div>
    </section>

    <section class="about" id="about">
      <div class="inner">
        <div class="title"><h2>ABOUT ME</h2></div>
        <div class="contents">
          <div class="profile"><img src="img/profile.svg" alt="profile" /></div>
          <div class="right">
            <div class="value">
              <p>UX/UI 디자인은 맥락을 읽고 본질을 파악하는 것에서부터 시작된다고 생각합니다.</p>
              <p>이처럼 복잡한 문제 속에서도 맥락의 중심을 찾아 분석적으로 해결해 나가는 디자이너, 정현희입니다.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="portfolio" id="portfolio">
      <div class="big_title">WORKS</div>
    </section>
  </main>

  <!-- ✅ SCRIPT -->
  <script>
    window.addEventListener("load", () => {
      gsap.registerPlugin(ScrollTrigger);

      const header = document.querySelector('.header');
      let lastScrollY = window.scrollY;
      window.addEventListener('scroll', () => {
        const currentY = window.scrollY;
        if (currentY > lastScrollY && currentY > 150) header.classList.add('hide');
        else header.classList.remove('hide');
        lastScrollY = currentY;
      });

      const frame = document.getElementById('frame');
      const photo1 = document.querySelector('.photo--1');
      const photo2 = document.querySelector('.photo--2');
      const overlay = document.querySelector('.overlay');
      const title = document.querySelector('.title');
      const topTxt = document.querySelector('.context--top');
      const botTxt = document.querySelector('.context--bottom');
      const hashtagsWrap = document.querySelector('.hashtags-wrap');
      const hashtags = document.querySelector('.hashtags');

      gsap.set(frame, { width: 500, height: 500, opacity: 0 });
      gsap.set(overlay, { opacity: 0 });

      gsap.to(title, { opacity: 1, duration: 1, delay: 0.5 });
      gsap.to(frame, { opacity: 1, duration: 1, delay: 1.5 });
      gsap.to(photo1, { opacity: 1, duration: 1, delay: 1.5 });

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: '#heroPin',
          start: 'top top',
          end: '+=8000',
          scrub: true,
          pin: true,
          pinSpacing: true,
        }
      });

      tl.to(frame, { width: 1062, height: 500, duration: 1.2, ease: "power1.out" }, "+=0.2")
        .to(title, { opacity: 0, duration: 1.8 }, "<")
        .to(photo1, { opacity: 0, duration: 0.8 }, "<")
        .to(photo2, { opacity: 1, duration: 0.8 }, "<")
        .to(topTxt, { opacity: 1, y: 0, duration: 0.8 }, "<0.2")
        .to(botTxt, { opacity: 1, y: 0, duration: 0.8 }, "<0.1")
        .to(overlay, { opacity: 0.5, duration: 1.1 }, "<")
        .to([topTxt, botTxt], { opacity: 0, duration: 0.8 }, "+=0.5")
        .to(frame, { width: 1486, height: 743, duration: 1.1, ease: "power1.out" }, "<")
        .to(overlay, { opacity: 0.7, duration: 1.1 }, "<")
        .to(hashtagsWrap, { opacity: 1, duration: 0.6 }, "+=0.2")
        .fromTo(hashtags, { x: "100%" }, { x: "-100%", duration: 2.0, ease: "none" })
        .to(hashtagsWrap, { opacity: 0, duration: 0.5 }, "+=0.1")
        .to(frame, {
          width: "100vw",
          height: "100vh",
          position: "absolute",
          top: "50%",
          left: "50%",
          transform: "translate(-50%, -50%)",
          duration: 1.8,
          ease: "power2.out"
        })
        .to(overlay, { opacity: 0.9, duration: 1.8 }, "<")
        .to(".photo--2", { opacity: 0.3, scale: 1.15, transformOrigin: "center center", duration: 2.2, ease: "power2.out" }, "<")
        .addLabel("aboutStart");

      // --- about 등장 ---
      const aboutTl = gsap.timeline({
        scrollTrigger: {
          trigger: "#about",
          start: "top center+=200",
          end: "bottom center",
          scrub: true,
        }
      });

      aboutTl
        .from("#about", { opacity: 0, y: 100, duration: 1.2, ease: "power2.out" })
        .from("#about .title", { opacity: 0, y: 60, duration: 0.8 }, "<0.2")
        .from("#about .contents .profile", { opacity: 0, y: 60, duration: 0.8 }, "<0.2")
        .from("#about .contents .right .value", { opacity: 0, y: 60, duration: 0.8 }, "<0.1");

      // --- portfolio 등장 ---
      gsap.from("#portfolio", {
        scrollTrigger: {
          trigger: "#portfolio",
          start: "top bottom-=200",
          end: "bottom bottom",
          scrub: true,
        },
        opacity: 0,
        y: 150,
        duration: 1.5,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
