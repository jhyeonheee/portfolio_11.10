<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정현희 포트폴리오 테스트</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      background:#000;
      color:#fff;
      font-family:'Pretendard', sans-serif;
      overflow-x:hidden;
    }

    header {
      position:fixed;
      top:0; left:0;
      width:100%; height:70px;
      background:rgba(0,0,0,0.9);
      z-index:1000;
      display:flex; align-items:center; justify-content:center;
    }

    section {
      width:100%;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* HERO ------------------ */
    #heroPin {
      position:relative;
      width:100%;
      height:100vh;
      background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
    }
    #heroPin h1 {
      font-size:5vw;
      letter-spacing:-1px;
      color:#fff;
      text-shadow:0 0 10px rgba(255,255,255,0.4);
    }

    /* ABOUT ----------------- */
    #about {
      background:#111;
      color:#fff;
      text-align:center;
      padding:10vh 0;
    }
    #about .inner {
      max-width:800px;
      margin:auto;
      opacity:0;
      transform:translateY(60px);
    }
    #about h2 {font-size:3rem; margin-bottom:20px;}
    #about p {line-height:1.6; font-size:1.2rem; color:#ccc;}

    /* PORTFOLIO ------------- */
    #portfolio {
      background:#fafafa;
      color:#000;
      text-align:center;
      padding:20vh 0;
      opacity:0;
      transform:translateY(100px);
    }
    #portfolio h2 {font-size:3rem; margin-bottom:40px;}
    .cards {
      display:flex; justify-content:center; gap:30px;
      flex-wrap:wrap;
    }
    .card {
      width:250px; height:150px;
      background:#ddd; color:#000;
      display:flex; align-items:center; justify-content:center;
      border-radius:12px; font-weight:bold;
      box-shadow:0 0 15px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <header>정현희 포트폴리오</header>

  <main>
    <section class="hero">
      <div id="heroPin">
        <h1>I AM RESEARCHER</h1>
      </div>
    </section>

    <section id="about">
      <div class="inner">
        <h2>ABOUT ME</h2>
        <p>UX/UI 디자인은 맥락을 읽고 본질을 파악하는 것에서부터 시작된다고 생각합니다.  
        강렬함으로 모든 것을 집어삼킬 듯 보이지만, 그 근원인 중심부만 파훼하면 사라집니다.  
        저는 이처럼 복잡한 문제 속에서도 맥락의 중심을 찾아 해결해 나가는 디자이너입니다.</p>
      </div>
    </section>

    <section id="portfolio">
      <h2>PORTFOLIO</h2>
      <div class="cards">
        <div class="card">NDY</div>
        <div class="card">ILLiYOON</div>
        <div class="card">MUSEUM</div>
        <div class="card">SUBWAY</div>
      </div>
    </section>
  </main>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // ───────────────────────────────
    //  HERO SECTION 고정
    // ───────────────────────────────
    const tl = gsap.timeline({
      scrollTrigger: {
        id: "heroTrigger",
        trigger: "#heroPin",
        start: "top top",
        end: "+=6000", // 스크롤 구간 길이
        scrub: true,
        pin: true,
        pinSpacing: true,
        invalidateOnRefresh: true
      }
    });

    // 히어로 페이드인 → 아웃
    tl.fromTo("#heroPin h1", {opacity: 1, y: 0}, 
      {opacity: 0, y: -100, duration: 2, ease: "power2.out"});

    // ABOUT 섹션 등장
    tl.to("#about .inner", {
      opacity: 1, y: 0, duration: 1.2, ease: "power2.out"
    }, "+=0.3");

    // ABOUT 사라짐
    tl.to("#about .inner", {
      opacity: 0, y: -100, duration: 1.2, ease: "power2.in"
    }, "+=0.8");

    // ───────────────────────────────
    //  pin 해제 + 레이아웃 복원
    // ───────────────────────────────
    tl.add(() => {
      const st = ScrollTrigger.getById("heroTrigger");
      if (st) st.kill(true);
      gsap.set("#heroPin", { clearProps: "all" });
      gsap.set("#about", { clearProps: "all" });
    });

    // ───────────────────────────────
    //  PORTFOLIO 등장
    // ───────────────────────────────
    gsap.to("#portfolio", {
      scrollTrigger: {
        trigger: "#portfolio",
        start: "top 80%",
        end: "bottom center",
        scrub: true
      },
      opacity: 1,
      y: 0,
      duration: 1.2,
      ease: "power2.out"
    });
  </script>
</body>
</html>
