<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정현희 개인 홈페이지 Hero</title>
  <link rel="stylesheet" href="css/font.css" />

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --neon: #D5FF00;
      --violet: #7D35FF;
      --ink: #000;
      --paper: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Archivo';
    }

    body {
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      position: relative;
      margin: 0 auto;
      background: #000;
    }

    .hero__pin {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: visible;
      margin: 0 auto;
    }

    .top-gap {
      height: 150px;
    }

    .title {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-weight: 900;
      font-style: italic;
      white-space: nowrap;
      line-height: 1.05;
      font-size: 150px;
      letter-spacing: 0.02em;
      color: var(--neon);
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    .frame {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
      overflow: visible;
      will-change: width, height;
      z-index: 2;
      opacity: 0;
      overflow: visible;
    }

    .photo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0;
      transition: opacity .8s ease;
    }

    .photo.is-active {
      opacity: 1;
    }

    .context {
      position: relative;
      width: min(1486px, 92vw);
      margin: 12px auto 16px;
      text-align: center;
      font-weight: 900;
      color: #BCA4FF;
      letter-spacing: 0.02em;
      will-change: opacity, transform;
    }

    .context--top {
      font-size: 80px;
      font-weight: 900;
      font-style: italic;
      opacity: 0;
      transform: translateY(80px);
    }

    .context--bottom {
      font-size: 80px;
      font-weight: 900;
      font-style: italic;
      opacity: 0;
      transform: translateY(-80px);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: #5B00FF;
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: overlay;
      z-index: 5;
      transition: opacity 0.5s ease;
    }

    .hashtags-wrap {
      width: 200vh;
      overflow: hidden;
      height: auto;
      margin-top: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      text-align: center;
      z-index: 10;
    }

    .hashtags {
      white-space: nowrap;
      display: inline-flex;
      gap: 64px;
      align-items: center;
      height: 110px;
      font-size: 200px;
      font-weight: 900;
      font-style: italic;
      color: var(--neon);
      will-change: transform;
      padding-inline: 6vw;
      transition: color 0.3s ease;
    }

    .hashtags span {
      display: inline-block;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero__pin" id="heroPin">
      <div class="top-gap"></div>

      <h1 class="title">I AM RESEARCHER</h1>

      <div class="frame frame--center" id="frame">
        <img class="photo photo--1 is-active" src="img/mainVisual.jpg" alt="">
        <img class="photo photo--2" src="img/storm.jpg" alt="">

        <div class="overlay"></div><!-- .overlay end -->

        <div class="hashtags-wrap">
          <div class="hashtags" id="hashtags">
            <span># Creativity</span>
            <span># Trendy</span>
            <span># User-centric</span>
            <span># Research</span>
            <span># Insight</span>
            <span># Flexible</span>
          </div>
        </div>
      </div>

      <div class="context context--top">UNCOVER THE CONTEXT!</div>
      <div class="context context--bottom">CONTEXT FROM SWIRL</div>


    </div>
  </section>

  <script>
    const WIDTHS = {
      base: 500,
      w1: 1062,
      w2: 1486,
      w3: 1920
    };
    const HEIGHTS = {
      base: 500,
      h1: 500,
      h2: 743,
      h3: "100vh"
    };

    gsap.registerPlugin(ScrollTrigger);

    window.addEventListener('load', () => {

      const frame = document.getElementById('frame');
      const photo1 = document.querySelector('.photo--1');
      const photo2 = document.querySelector('.photo--2');
      const overlay = document.querySelector('.overlay');
      const title = document.querySelector('.title');
      const topTxt = document.querySelector('.context--top');
      const botTxt = document.querySelector('.context--bottom');
      const hashtagsWrap = document.querySelector('.hashtags-wrap');
      const hashtags = document.getElementById('hashtags');

      function overlapX(r1, r2) {
        const left = Math.max(r1.left, r2.left);
        const right = Math.min(r1.right, r2.right);
        return Math.max(0, right - left);
      }

      function updateHashtagColor() {
        const hRect = hashtags.getBoundingClientRect();
        const fRect = frame.getBoundingClientRect();
        const inside = overlapX(hRect, fRect) > 40;
        gsap.to(hashtags, {
          color: inside ? "#D5FF00" : "#5B00FF", // 네온/보라 전환
          duration: 0.25,
          ease: "power1.out",
          overwrite: "auto"
        });
      }




      // 초기값 세팅
      gsap.set(frame, {
        width: WIDTHS.base,
        height: HEIGHTS.base,
        opacity: 0,
        position: "relative",
        top: "auto",
        left: "auto",
        transform: "none"
      });
      gsap.set(overlay, { opacity: 0 });

      gsap.to(title, { opacity: 1, duration: 1, delay: 0.5, ease: "power2.out" });
      gsap.to(frame, { opacity: 1, duration: 1, delay: 1.5, ease: "power2.out" });
      gsap.to(photo1, { opacity: 1, duration: 1, delay: 1.5 });

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: '#heroPin',
          start: 'top top',
          end: '+=6000',
          scrub: true,
          pin: true,
          onUpdate: updateHashtagColor,
        }
      });

      tl.to(frame, { width: WIDTHS.w1, height: HEIGHTS.h1, duration: 1.2, ease: "power1.out" }, "+=0.2")
        .to(title, { opacity: 0, duration: 1.8, ease: "power1.out" }, "<") // 스크롤 시 타이틀 사라짐
        .to(photo1, { opacity: 0, duration: 0.8, ease: "power1.out" }, "<")
        .to(photo2, { opacity: 1, duration: 0.8, ease: "power1.out" }, "<")
        .to(topTxt, { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" }, "<0.2")
        .to(botTxt, { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" }, "<0.1")
        .to(overlay, { opacity: 0, duration: 0.5, ease: "none" }, "<");

      tl.to([topTxt, botTxt], { opacity: 0, duration: 0.8, ease: "power1.out" }, "+=0.5")
        .to(frame, { width: WIDTHS.w2, height: HEIGHTS.h2, duration: 1.1, ease: "power1.out" }, "<")
        .to(overlay, { opacity: 0.5, duration: 1.1, ease: "none" }, "<");

      const travel = () => {
        const wrapW = hashtagsWrap.clientWidth;
        const innerW = hashtags.scrollWidth;
        return -(innerW - wrapW) - 40;
      };

      tl.to(hashtagsWrap, { opacity: 1, duration: 0.6, ease: "power1.out" }, "+=0.2")
        .fromTo(hashtags, { x: () => hashtagsWrap.clientWidth + 40 }, { x: travel, duration: 2.0, ease: "none" });

      tl.to(hashtagsWrap, { opacity: 0, duration: 0.5 }, "+=0.1")
        .to(frame, {
          position: "fixed",
          top: "50%",
          left: "50%",
          transform: "translate(-50%, -50%)",
          width: "100vw",
          height: HEIGHTS.h3,
          zIndex: 10,
          transformOrigin: "center center",
          scale: 1.1,
          duration: 1.8,
          ease: "power2.out"
        })
        .to(overlay, { opacity: 0.9, duration: 1.8, ease: "none" }, "<")
        .to(".photo--2", {
          opacity: 0.3,
          scale: 1.15,
          transformOrigin: "center center",
          duration: 2.2,
          ease: "power2.out"
        }, "<");


      updateHashtagColor();
      window.addEventListener('resize', () => {
        ScrollTrigger.refresh();
        updateHashtagColor();
      });

    });
  </script>
</body>

</html>
